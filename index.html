<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação de Usuário com Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="center-box">
    <h2>Login</h2>
    <input type="email" id="login-email" class="text-field" name="login-email" placeholder="E-mail">
    <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password">
    <button id="login-btn" class="btn-style">Login</button>
  </div>

  <div class="center-box">
    <h2>Registrar</h2>
    <input type="email" id="register-email" class="text-field" name="register-email" placeholder="E-mail">
    <input type="password" id="register-password" class="text-field" name="register-password" placeholder="Password">
    <button id="login-btn" class="btn-style">Registrar</button>
  </div>

  <div class="center-box">
    <h2></h2>
  </div>

</body>

</html>
