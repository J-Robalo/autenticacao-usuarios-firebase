<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação de Usuário com Firebase</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/form.js"></script>
</head>

<body>
  <div class="center-box" id="login-div">
    <h2>Login</h2>
    <input type="email" id="login-email" class="text-field" name="login-email" placeholder="E-mail">
    <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password">
    <button id="login-btn" class="btn-style">Login</button>
    <br>
    <button id="reg-btn" class="an-btn">don't have an account? REGISTER</button>
  </div>

  <div class="center-box" id="register-div">
    <h2>Registrar</h2>
    <input type="email" id="register-email" class="text-field" name="register-email" placeholder="E-mail">
    <input type="password" id="register-password" class="text-field" name="register-password" placeholder="Password">
    <button id="register-btn" class="btn-style">have an account? LOGIN</button>
  </div>

</body>

</html>
